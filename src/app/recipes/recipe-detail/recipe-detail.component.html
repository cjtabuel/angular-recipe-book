<div class="row">
  <div class="col-xs-12">
    <h4>
      Recipe Details
    </h4>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="receivedRecipeDetails.imgPath"
      alt="{{receivedRecipeDetails.name}}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>
      {{receivedRecipeDetails.name}}
    </h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ receivedRecipeDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>

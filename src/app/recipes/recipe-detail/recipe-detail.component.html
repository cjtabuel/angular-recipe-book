<div class="card my-5">
  <img [src]="receivedRecipeDetails.imgPath" alt="{{receivedRecipeDetails.name}}" class="card-img-top img-fluid"
    style="max-height: 300px;">
  <div class="card-body p-5">
    <h4 class="card-title">{{receivedRecipeDetails.name}}</h4>
    <hr>
    <p class="card-text">{{ receivedRecipeDetails.description }}</p>
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
        Manage
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Add to list</a>
        <a href="#" class="dropdown-item">Edit recipe</a>
        <a href="#" class="dropdown-item">Delete</a>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Recipe List</h4>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">
      Add Recipe
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      *ngFor="let recipeItem of recipes"
      [recipeItems]="recipeItem"
      (click)="btnClicked(recipeItem)">
    </app-recipe-item>
  </div>
</div>

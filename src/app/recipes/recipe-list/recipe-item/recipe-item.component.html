<a class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItems.name }}</h4>
    <p class="list-group-item-text">{{ recipeItems.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipeItems.imgPath" [alt]="recipeItems.imgPath" class="img-responsive" style="max-height: 50px">
  </span>
</a>

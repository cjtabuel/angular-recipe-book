<div class="container">
    <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-row py-2">
              <div class="col-sm-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="newIngredient" [(ngModel)]="newIngredient">
              </div>
              <div class="col-sm-2">
                <label for="number">Amount</label>
                <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="newAmount">
              </div>
            </div>
            <button class="btn btn-primary mx-1" type="submit" (click)="onAddIngredients()">Add</button>
            <button class="btn btn-danger mx-1" type="button">Delete</button>
            <button class="btn btn-info mx-1" type="button" (click)="onClearIngredient()">Clear</button>
          </form>
        </div>
      </div>
</div>
